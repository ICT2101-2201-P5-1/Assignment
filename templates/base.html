<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="description" content="Web Application for Coding Game">
        <meta name="author" content="ICT2101-P5-1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Link own CSS -->
        <link rel="stylesheet" href="../static/css/main.css">
        {% block CSS %}
        {% endblock %}
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <!-- <link rel="stylesheet" href="main.css"> -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
          <!-- Latest compiled and minified CSS -->
          <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
        
        {% block javascript %}
        {% endblock %}
		<title>CoolMotor - Web Application</title>
    </head>
    <body>
      <div class="container" align="center">
        <nav class="navbar navbar-expand-lg navbar-light" align="center">
          <a class="navbar-brand" href="#">
            <img class="logo" src="../static/img/CoolMotorLogo.png">
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse"  id="navbarSupportedContent" align="center">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="{{url_for('gamePlatform')}}">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('dashboard')}}">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('login')}}">Level Editor</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('command')}}">Car Commands</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
        <div class ="main-content">
         
            {% block body %} {% endblock %}
        </div>
    </body>
    
	<footer>
    <img src="../static/img/transFooter.png" height ="auto" width="100%">

      <div class="row">

        <div class="col-4">1</div>
      </div>
    </div> -->
        {% block footer %}
        
        {% endblock %}
    </footer>
</html>
