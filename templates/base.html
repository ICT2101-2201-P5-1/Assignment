<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="description" content="Web Application for Uni Database Management">
        <meta name="author" content="ICT2103-Team23">
        <meta http-equiv="refresh" content="60">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Link own CSS -->
        <link rel="stylesheet" href="../static/css/main.css">
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<!-- <link rel="stylesheet" href="main.css"> -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
        {% block javascript %}
        <script src="{{ url_for('static', filename='js/blockly-master/blockly_compressed.js') }}" type="text/javascript">
        </script>
        <script src="{{ url_for('static', filename='js/blockly-master/blocks_compressed.js') }}" type="text/javascript">
        </script>
        <script src="{{ url_for('static', filename='js/blockly-master/msg/js/en.js') }}" type="text/javascript">
        </script>
        {% endblock %}
		<title>CoolMotor - Web Application</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg ">
            <a class="navbar-brand" href="/"><img class="logo" src="../static/img/CoolMotorLogo.png"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a  class="navitem nav-item nav-link active" style="color: #000000; padding: 20px;" href="">Home </a>
                <a class="navitem nav-item nav-link" style="color: #000000;  padding: 20px;" href="">Dashboard</a>
                <a class="navitem nav-item nav-link" style="color: #000000;  padding: 20px;" href="">Level Editor</a>
              </div>
            </div>
        </nav>
        <div class ="main-content">
            {% block body %} {% endblock %}
        </div>
    </body>
	<footer>
        <xml id="toolbox" style="display: none">
              <block type="forward"></block>
              <block type="backward"></block>
              <block type="left"></block>
              <block type="right"></block>
              <block type="loop"></block>
              <block type="if_wall"></block>
              <block type="if_coin"></block>
        </xml>
        <script>
            Blockly.Blocks['forward'] = {
              init: function() {
                this.appendDummyInput()
                    .appendField('Move Forward');
                this.setNextStatement(true, 'Action');
                this.setPreviousStatement(true, 'Action');
                this.setColour(20);
              }
            };
            Blockly.Blocks['backward'] = {
              init: function() {
                this.appendDummyInput()
                    .appendField('Move Backward');
                this.setNextStatement(true, 'Action');
                this.setPreviousStatement(true, 'Action');
                this.setColour(65);
              }
            };
            Blockly.Blocks['left'] = {
              init: function() {
                this.appendDummyInput()
                    .appendField('Move Left');
                this.setNextStatement(true, 'Action');
                this.setPreviousStatement(true, 'Action');
                this.setColour(120);
              }
            };
            Blockly.Blocks['right'] = {
              init: function() {
                this.appendDummyInput()
                    .appendField('Move Right');
                this.setNextStatement(true, 'Action');
                this.setPreviousStatement(true, 'Action');
                this.setColour(160);
              }
            };
            Blockly.Blocks['loop'] = {
              init: function() {
              this.setInputsInline(true);
                this.appendDummyInput()
                    .appendField('repeat')
                    .appendField(new Blockly.FieldNumber());
                this.appendDummyInput().appendField('times');
                this.appendStatementInput('DO').appendField('do');
                this.setNextStatement(true, 'Action');
                this.setPreviousStatement(true, 'Action');
                this.setColour(210);
              }
            };
            Blockly.Blocks['if_wall'] = {
              init: function() {
                this.appendDummyInput()
                    .appendField('If wall');
                this.appendStatementInput('DO').appendField('do');
                this.setNextStatement(true, 'Action');
                this.setPreviousStatement(true, 'Action');
                this.setColour(230);
              }
            };
            Blockly.Blocks['if_coin'] = {
              init: function() {
                this.appendDummyInput()
                    .appendField('If coin');
                this.appendStatementInput('DO').appendField('do');
                this.setNextStatement(true, 'Action');
                this.setPreviousStatement(true, 'Action');
                this.setColour(260);
              }
            };
            var workspace = Blockly.inject('blocklyDiv',
            {toolbox: document.getElementById('toolbox')});
        </script>
    </footer>
</html>
