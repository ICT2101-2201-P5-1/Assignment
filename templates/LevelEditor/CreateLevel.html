{% extends 'base.html' %}

{% block head %}

    {% block javascript %}

  
    <script>
      function allowDrop(ev) {
        ev.preventDefault();
      }
      
      function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
        
      }
      
      function drop(ev,value) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        TranserJson(value,data);
        ev.target.appendChild(document.getElementById(data));
      }

      function TranserJson(value,data){
        var sprite = data;
        var sprite = sprite.substring(0, sprite.length - 1);
        const DDjson = {
          position: value,
          type: sprite
        };
        const myJSON = JSON.stringify(DDjson); 
        $.post( "/edit_level", {
          javascript_data: myJSON
        });
      }
      
      </script>
    {% endblock %}

{% endblock %}
