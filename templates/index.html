{%extends 'base.html'%}

{% block head %}
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Motor</title>
    <!-- <link rel="stylesheet" href="main.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>

    <!-- Logo -->

    <div class="container justify-content-center">
        <img src="/static/img/logo.jpg" class="mx-auto  d-block img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}" alt="">
    </div>

    <!-- /Logo -->
    
    <!-- Nav Bar -->
    <!-- Nav tabs -->
    <ul class="nav nav-tabs justify-content-center" id="navId">
        <li class="nav-item">
            <a href="#tab1Id" class="nav-link active"><strong><em>Play</em></strong></a>
        </li>
        
        <li class="nav-item">
            <a href="#tab2Id" class="nav-link"><strong><em>Dashboard</em></strong></a>
        </li>

        <li class="nav-item">
            <a href="#tab3Id" class="nav-link"><strong><em>Level Editor</em></strong></a>
        </li>
    </ul>
    
    <!-- Tab panes -->
    <div class="tab-content">
        <div class="tab-pane fade show active" id="tab1Id" role="tabpanel"></div>
        <div class="tab-pane fade" id="tab2Id" role="tabpanel"></div>
        <div class="tab-pane fade" id="tab3Id" role="tabpanel"></div>
    </div>
    
    <script>
        $('#navId a').click(e => {
            e.preventDefault();
            $(this).tab('show');
        });
    </script>

    <!-- /Nav Bar -->
{% endblock %}
